<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
        }
        .input-field {
            margin: 10px 0;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn-container button {
            width: 48%; /* 로그인 버튼과 회원가입 버튼을 가로로 분배 */
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<form>
    <div class="login-container">
        <h2>로그인</h2>
        <div class="input-field">
            <input id="username" type="text" placeholder="아이디">
        </div>
        <div class="input-field">
            <input id="password" type="password" placeholder="비밀번호" onkeypress="checkEnter(event)">
        </div>
        <div class="btn-container">
            <button id="loginButton">로그인</button>
            <button>회원가입</button>
        </div>
    </div>
</form>

<script>
        // JavaScript 함수: 엔터 키 누를 때 로그인 버튼 클릭하도록 설정
        function checkEnter(e) {
            if (e.key === "Enter") {
                document.getElementById("loginButton").click();
            }
        }

</script>
</body>
</html>
